<!DOCTYPE html>
<html lang="sp">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.7.0.min.js" integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Listado Estudiantes</title>
</head>

<body>

    <section id="loginPrincipal" class="container mt-5">
        <form>
            <div class="mb-3">
                <label for="txtCorreo" class="form-label">Correo</label>
                <input type="email" class="form-control" id="txtCorreo" aria-describedby="emailHelp" pattern="^[^@]+@[^@]+\.[a-zA-Z]{2,}$" required>
            </div>
            <div class="mb-3">
                <label for="txtPassword" class="form-label">Contraseña</label>
                <input type="password" class="form-control" id="txtPassword" required>
            </div>
            <button type="button" class="btn btn-primary" id="btnLoguear">Loguear</button>
        </form>
    </section>

    <section id="filtros" class="container">
        <div class="row">
            <div class="col-3 my-3">
                <label class="form-label">Región</label>
                <select id="region" class="form-control">
                </select>
            </div>
            <div class="col-3 my-3">
                <label class="form-label">Curso</label>
                <select id="curso" class="form-control">                 
                </select>
            </div>
            <div class="col-2 my-5">
                <button type="button" id="btnFiltrar" class="btn btn-primary">Filtrar</button>
            </div>            
        </div>
    </section>

    <div id="tablita" class="container">
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">Rut</th>
                    <th scope="col">Nombre</th>
                    <th scope="col">Apellido Paterno</th>
                    <th scope="col">Apellido Materno</th>
                    <th scope="col">Curso</th>                    
                    <th scope="col">Descripción</th>
                </tr>
            </thead>
            <tbody id="body">
            </tbody>
        </table>
    </div>
    <script src="assets/js/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
</body>

</html>
